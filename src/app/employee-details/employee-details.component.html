<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="empname">Employee Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="employee.name"
          name="empname"
        />
      </div>
  
      <div class="form-group">
        <label for="salary">Salary</label>
        <input
          class="form-control"
          id="salary"
          required
          [(ngModel)]="employee.salary"
          name="salary"
        />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input
          class="form-control"
          id="age"
          required
          [(ngModel)]="employee.age"
          name="age"
        />
      </div>
  
      <button class="btn btn-success" (click)="updateEmployee()">Update</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
    </div>
  </div>
